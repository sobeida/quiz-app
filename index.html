<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Escape From Zombie U Trivia</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header class="heading-section">
        <h1>Escape From Zombie U | Trivia</h1>

    </header>

    <section class="intro-section">
        <h2>How much do you know about your favorite game?!</h2>
        <button class="start-button" id="startQuiz">Start Trivia</button>
    </section>
    <section>
        <div class="swapMe">
            <img src="professor.png" class="swap1" style="position: absolute;">
            <img src="Logo_Zombie U.jpg" class="swap2">
            <img src="Intro_Card.jpg" class="swap3"> </div>
    </section>
    <section class="quiz-section">
        <h2 id='question'></h2>
        <div class="quiz-options">
            <input type='radio' class='option' name='option' value='0'>Answer 1
            <br>
            <input type='radio' class='option' name='option' value='1'>Answer 2
            <br>
            <input type='radio' class='option' name='option' value='2'>Answer 3
            <br>
            <input type='radio' class='option' name='option' value='3'>Answer 4
            <br>
        </div>
        <h2 id="questionNum"></h2>
    </section>
    <section class="result-section">
        <h2 class="congrats">Congratulations, you've answered the questions!</h2>
        <h2 id="show-score">Your score is X / Y</h2>
        <div id="result_msg"></div>
        <button class="start-button" id="startQuiz">Try Again</button>
    </section>
</body>

</html>
